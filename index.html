<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主视图</title>
    <link rel="preload" href="//at.alicdn.com/t/font_3129149_v88ovt8mir.woff2" as="font" type="font/woff2"
          crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="./source/logo.png"/>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/muiplayer-min.css"/>
</head>
<body>

<div id="side-menu">
    <div id="side-menu-inner">
        <span class="iconfont moveWidgetBtn" data-title="移动控件">&#xeb70;</span>
        <span class="iconfont drawingLineBtn" data-title="绘制连线">&#xe691;</span>
        <span class="iconfont saveInfoBtn" data-title="保存信息">&#xec09;</span>
        <span class="iconfont playV" data-title="视频">&#xec09;</span>
        <span class="iconfont test" data-title="测试">&#xec09;</span>
    </div>
</div>
<canvas id="basemap"></canvas>
<div class="widgetPool"></div>
<div id="mui-player">
    <template slot="closeVideo">
        <span class="iconfont closeVideo" data-title="关闭">&#xe662;</span>
    </template>
</div>

<script type="text/javascript" src="js/ext/jquery/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/ext/jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/ext/muiplayer/muiplayer-min.js"></script>
<script type="text/javascript" src="./js/ext/layer/layer.js"></script>
<script type="text/javascript" src="js/ext/hidpi/hidpi-canvas.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
